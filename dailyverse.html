<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BibleVision - Daily Verse</title>
<link rel="stylesheet" href="./bible/verse/daily-verse-styles.css">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
  font-family: 'Ubuntu', Arial, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 7px;
  text-decoration: none;
  font-size: 19px; 
  line-height: 20px;
  border-radius: 1px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: rgb(0, 0, 0);
  color: white;
}

.header-right {
  float: right;
}

    ::selection {
  background-color: #F3EAAF;
  color: inherit;
}

::-moz-selection {
  background-color: #F3EAAF;
  color: inherit;
}

a {
      text-decoration: none;
      color: #494646
    }

    a:hover {
      text-decoration: none;
    }

    .alert {
  padding: 20px;
  background-color: #ffd900;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}

.dark-mode {
  background-color: #0f0f0f;
  color: white;
}

.button {
    float: left;
  color: black;
  text-align: center;
  padding: 8px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 3px;
}

.dark-mode .button {
  background-color: #f1f1f1;
  color: #000;
}

.dark-mode ::selection {
  background-color: #534e2d;
  color: inherit;
}

::-moz-selection {
  background-color: #F3EAAF;
  color: inherit;
}
</style>
</head>
<body>

    <div class="header">
        <a href="#" class="logo">Bible Daily <b>Verse</b></a>
        <div class="header-right">
          <a class="active" href="./index.html">Home</a>
        </div>
      </div>

      <h2>Today's Verse</h2>

      <div class="verse-container" id="highlight-container">
        <mark><p class="verse-text"></p></mark>
          <!-- Your existing verse content goes here -->
          <script type="text/javascript" src="https://www.christianity.com/bible/syndicate.php?content=dbv&amp;type=js2&amp;tw=100%25&amp;tbg=FFFFFF&amp;bw=0&amp;bc=000000&amp;ta=C&amp;tc=000000&amp;tf=Arial&amp;ts=20&amp;ty=B&amp;va=C&amp;vc=000000&amp;vf=Arial&amp;vs=18&amp;tt=1&amp;trn=NIV"></script>
        </p>
      </div>

      <script>
function applyHighlight(color) {
  var selection = window.getSelection();
  if (selection.rangeCount > 0) {
    var range = selection.getRangeAt(0);
    var verseContainer = document.getElementById('highlight-container');

    // Check if the selection is within the verse container
    if (verseContainer.contains(range.commonAncestorContainer)) {
      // Check if dark mode is active
      var isDarkMode = document.body.classList.contains("dark-mode");

      // Create a span with the chosen color
      var span = document.createElement('span');
      span.style.backgroundColor = color;
      span.classList.add('highlight-' + color);

      // Adjust text color based on dark mode
      if (isDarkMode) {
        span.style.color = 'black';
      }

      // Surround the selected text with the span
      range.surroundContents(span);

      // Clear the selection
      selection.removeAllRanges();
    }
  }

  document.getElementById('highlightContextMenu').style.display = 'none';
}
      
        document.addEventListener('mouseup', function (event) {
          var selection = window.getSelection();
      
          if (selection.toString()) {
            var highlightMenu = document.getElementById('highlightContextMenu');
            highlightMenu.style.display = 'block';
            highlightMenu.style.left = event.pageX + 'px';
            highlightMenu.style.top = event.pageY + 'px';
          } else {
            document.getElementById('highlightContextMenu').style.display = 'none';
          }
        });
      
        document.addEventListener('mousedown', function (event) {
          var highlightMenu = document.getElementById('highlightContextMenu');
          if (event.target !== highlightMenu && !highlightMenu.contains(event.target)) {
            highlightMenu.style.display = 'none';
          }
        });
      </script>       

</body>
</html>
