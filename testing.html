<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-test.css">
    <link rel="icon" href="https://img.ehowcdn.com/375/clsd/getty/cache.gettyimages.com/27760f6558874d01b9a298233f3f5e5f.jpg" type="image/x-icon">
    <title>Your Website</title>
</head>
<body>

    <header class="centered-header">
        <div class="header-content">
            <h1>Your Website Title</h1>
            <p>A description of your website goes here.</p>
            <nav>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" id="about-link">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about-content" style="display: none;">
        <div class="about-section">
            <h2>About Us</h2>
            <p>This is some information about your website.</p>
            <!-- Add more content as needed -->
        </div>
    </section>

    <!-- Other content of your website goes here -->

    <script>
        document.getElementById('about-link').addEventListener('click', function() {
            var aboutContent = document.getElementById('about-content');
            aboutContent.style.display = (aboutContent.style.display === 'none' || aboutContent.style.display === '') ? 'block' : 'none';
        });
    </script>

</body>
</html>
